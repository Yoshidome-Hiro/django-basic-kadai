{% extends "base.html" %}

{% block title %}商品一覧{% endblock %}
{% block content %}
<h1>商品一覧</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
        </tr>
    </thead>
    <tbody>
        {% for product in object_list %}
        <tr>
            <td>
                <a href="{% url 'product_detail' pk=product.pk %}">
                    {{ product.name }}
                </a>
            </td>
            <td>{{ product.price }} 円</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
